<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	
<h:head>
	<title>Alta Departamento</title>
</h:head>
<h:body>
	<h:form>
		
		<h2>Nombre Departamento:</h2>
		<h:inputText id="depNombre" title="Nombre Departamento: "
			value="#{departamentoBean.depNombre}" required="true"
			requiredMessage="Error: El nombre es obligatorio." maxlength="25" />
			 
         <p>
         <h2>Fecha Alta:</h2>         	
			<h:inputText  id="depFechaAlta" value="#{departamentoBean.depFechaAlta}">
 			<f:convertDateTime type="depFechaAlta" pattern="dd/MM/yyyy" />
		</h:inputText>
         </p>
         
         <p>
         <h2>Fecha Baja:</h2>         	
			<h:inputText  id="depFechaBaja" value="#{departamentoBean.depFechaBaja}">
 			<f:convertDateTime type="depFechaBaja" pattern="dd/MM/yyyy" />
		</h:inputText>
         </p>
         
         <h2>Estatus Departamento</h2>
		<h:selectOneMenu id="depEstatus" value="#{departamentoBean.depEstatus}" title="Estado Departamento: ">
			<f:selectItem itemValue="1" itemLabel="1. Nuevo" />
			<f:selectItem itemValue="2" itemLabel="2. Baja" />
			<f:selectItem itemValue="3" itemLabel="3. Cancelado" />
		</h:selectOneMenu>
		
		<h:commandButton id="submit" value="Enviar" action="#{departamentoBean.altaDepartamento}" />
		<h:commandButton id="reset" value="Limpiar" type="reset" />
	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: red" infoStyle="color: blue" />
	</div>
</h:body>
</html>
