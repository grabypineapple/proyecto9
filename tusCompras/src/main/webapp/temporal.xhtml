<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Alta provedor</title>
</h:head>
<h:body>
	<h:form>
		
		<h2>Nombre Provedor:</h2>
		<h:inputText id="provNombre" title="Nombre Provedor: "
			value="#{provedorBean.provNombre}" required="true"
			requiredMessage="Error: El nombre es obligatorio." maxlength="25" />
				
		
		<h:commandButton id="submit" value="Enviar" action="#{provedorBean.altaProvedor}" />
		<h:commandButton id="reset" value="Limpiar" type="reset" />
	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: red" infoStyle="color: blue" />
	</div>
</h:body>
</html>
