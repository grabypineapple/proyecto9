<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<h:head>
	<title>Mi Tiendita Administracion </title>
</h:head>
<h:body>
	<div class="container">
		<!-- Content here -->

		<h:form>
			<h2>#{messageBean.mensajeRespuesta}!</h2>
			<h:graphicImage url="#{resource['images:duke.waving.gif']}"
				alt="Duke waving his hand" />

			<h:commandButton id="altaProvedores" value="Alta Provedor"
				action="altaProvedores" class="btn btn-primary" />
			
			<h:commandButton id="altaDepartamento" value="Alta Departemento"
				action="altaDepartamento" class="btn btn-primary" />	
			
			<h:commandButton id="edoProducto" value="Estado producto"
				action="edoProducto" class="btn btn-primary" />	

			<h:commandButton id="altaproducto" value="Alta Producto"
				action="altaproducto" class="btn btn-primary" />					
			
			<h:commandButton id="listaProductos" value="Listar Productos"
				action="listaProductos" class="btn btn-primary" />
				
			<h:commandButton id="altaCliente" value="Alta Cliente"
				action="altaCliente" class="btn btn-primary" />	
		</h:form>
		<div class="messagecolor">
			<h:messages showSummary="true" showDetail="false"
				errorStyle="color: red" infoStyle="color: blue" />
		</div>
	</div>
</h:body>
</html>
