<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	
<h:head>
	<title>Alta Cliente</title>
</h:head>
<h:body>
	<h:form>
		
		<h2>Nombre:</h2>
		<h:inputText id="nombreCliente" title="Nombre Cliente: "
			value="#{clienteBean.nombreCliente}" required="true"
			requiredMessage="Error: El nombre es obligatorio." maxlength="25" />
		<h2>Apellido:</h2>
		<h:inputText id="apellidoCliente" title="Apellido Cliente: "
			value="#{clienteBean.apellidoCliente}" required="true"
			requiredMessage="Error: El apellido es obligatorio." maxlength="25" />	
		
		<h2>Direccion:</h2>
		<h:inputText id="direccionCliente" title="Direccion Cliente: "
			value="#{clienteBean.direccionCliente}" required="true"
			requiredMessage="Error:La direccion es obligatorio." maxlength="25" />
		
		<h2>Ciudad:</h2>
		<h:inputText id="ciudadCliente" title="Ciudad Cliente: "
			value="#{clienteBean.ciudadCliente}" required="true"
			requiredMessage="Error:El campo Ciudad es obligatorio." maxlength="25" />
		
		<h2>C.P.:</h2>
		<h:inputText id="cpCliente" title="C.P. Cliente: "
			value="#{clienteBean.cpCliente}" required="true"
			requiredMessage="Error:El campo C.P. es obligatorio." maxlength="5" />	
		
		<h2>Telefono:</h2>
		<h:inputText id="telefonoCliente" title="Telefono Cliente: "
			value="#{clienteBean.telefonoCliente}" required="true"
			requiredMessage="Error:El telefono es obligatorio." maxlength="10" />
			
		 
         <p>
                <label>Email :</label>
                <br/>
                <input type="emailCliente" jsf:id="emailCliente" name="Email" 
                       value="#{clienteBean.emailCliente}" required="required" 
                       title="Enter email ." oninput="check(this)"/>
         </p>
            
         <h2>fechaAltaCliente:</h2>         	
			<h:inputText  id="fechaAltaCliente" value="#{clienteBean.fechaAltaCliente}">
 			<f:convertDateTime type="fechaAltaCliente" pattern="dd/MM/yyyy" />
		</h:inputText>
		
         <h2>Password:</h2>
         
		<h:inputText id="passw" title="password Cliente: "
			type="password"
			value="#{clienteBean.passw}" required="true"
			requiredMessage="Error:El password es obligatorio." maxlength="10" />
			
		
		<h:commandButton id="submit" value="Enviar" action="#{clienteBean.altaCliente}" />
		<h:commandButton id="reset" value="Limpiar" type="reset" />
	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: red" infoStyle="color: blue" />
	</div>
</h:body>
</html>
